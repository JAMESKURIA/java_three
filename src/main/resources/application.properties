server.port=5400
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:postgresql://localhost:5432/java_three
spring.datasource.username=/* USERNAME */
spring.datasource.password=/* PASS */

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

# navigate to http://localhost:8080/h2-console to test if everything is working. We get a page where we can test if the connection to our database works
# spring.h2.console.enabled=true 